<style>

section {float: left;}
ul {margin: 3px; padding: 3px;}
h4 {margin: 3px; padding: 3px;}
.type {margin: 20px 0 0;}
.sub {width: 200px;}
.color, .shadow_color, .border_color {width: 100px;}
input {width: 30px;}
li.box {display: inline-block; border: 1px dashed gray; padding: 5px; position: relative;}
li.active, li:hover {border: 1px solid black;}

#tri_code, #bor_code {margin-left: 300px;}
#tri_code strong, #bor_code strong {margin-left: -15px;}

.triangle, .half {
  position: relative;
  border-style: solid;
  border-width: 20px;
  border-color: transparent;
  height:0; width:0;
  line-height: 0;
  font-size: 0;
}

.left {border-left-color: gray; margin: 0 -10px 0 10px;}
.right {border-right-color: gray; margin: 0 10px 0 -10px;}
.top {border-top-color: gray; margin: 10px 0 -10px 0;}
.bottom {border-bottom-color: gray; margin: -10px 0 10px 0;}
.half {border-width: 15px; margin: 5px;}


#visual {position: absolute; top: 150px; left: 350px; color: gray;}

.group:before, .group:after {content:""; display:table;}
.group:after {clear:both;}



input[type=radio] {height: 50px; width: 50px; opacity: 0; display: inline-block; position: absolute; top: -5px; left: -5px; z-index: 100;}

</style>
</head>
<body>

  <ul data-bind="foreach: options" >
    <li class="box">
      <input type="radio" name="optionsGroup" data-bind="attr: {value: label}, checked: $root.selected" />
      <div class="triangle" data-bind="attr: {class: label}"></div>
    </li>
  </ul>
  
Height:  <input type="text" data-bind='value: height' />
Width:  <input type="text" data-bind='value: width' />
Color:  <input type="text" data-bind='value: color' />
  
<div id="visual" data-bind="attr: {class: selected}"></div>
<div id="code">
<h5>.triangle {</h5>
  <label>border-width:</label><p data-bind='value: borderWidth'></p>

<h5>}</h5>
</div>
  
</body>
<script type="text/javascript">

var optionsList = [
    {"value": "_ _ _ c", "label": "triangle left"},
    {"value": "c _ _ _", "label": "triangle top"},
    {"value": "_ _ c _", "label": "triangle bottom"},
    {"value": "_ c _ _", "label": "triangle right"},
    
    {"value": "c _ _ c", "label": "half top left"},
    {"value": "_ _ c c", "label": "half bottom left"},
    {"value": "_ c c _", "label": "half bottom right"},
    {"value": "c c _ _", "label": "half top right"}
];


function viewModel() {
    var self = this;
    self.height = ko.observable("30")
    self.width = ko.observable("30")
    self.color = ko.observable("gray")
    
    self.borderWidth = ko.computed(function() {
      return self.height() + self.width()
    }, self);
    
    
    
    self.options = optionsList;
    self.selected = ko.observable("triangle left");
    self.selected.subscribe(function(newValue) {

    });
}
ko.applyBindings(new viewModel());


var viewModel = {
    height : ko.observable("30"),
    width : ko.observable("30"),
    color : ko.observable("gray"),
    optionValues : ["Alpha", "Beta", "Gamma"],
    selectedOptionValue : ko.observable("Gamma"),
    multipleSelectedOptionValues : ko.observable(["Alpha"]),
    radioSelectedOptionValue : ko.observable("Beta")
};
ko.applyBindings(viewModel);
